<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app_layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app_forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app_modals.css') }}">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo-group">
            <img src="/static/logo.png" alt="Logo" class="logo">
            <h1>My Cookbook</h1>
        </div>
        
        <div class="nav-center">
            <nav class="nav-links">
                <a href="/home">Return to Recipes</a>
                <a href="/logout">Logout</a>
            </nav>
        </div>

    </header>

        
    </div>
        <!-- Search and Add Section -->
        <div class="search-add-container">
            <form action="/ingredients" method="GET" class="search-form">
                <input type="text" name="search" placeholder="Search..." class="search-input">
                <button type="submit" class="search-button">SEARCH</button>
            </form>
        </div>
        <div class="search-add-container">
        <form action="{{ url_for('ingredient.add_ingredient') }}" method="POST" class="add-form">
            <input type="text" name="name" placeholder="Add new ingredient..." class="add-input">
            <input type="number" name="quantity" placeholder="Enter quantity" class="add-input">
            <button type="submit" class="add-button">ADD</button>
        </form>
    </div>
    </header>

    <!-- Ingredients List -->
    <main>
        <div class="ingredients-list">
            {% for ingredient, inventory in ingredients %}
            <div class="ingredient-item">
                <span>{{ ingredient.name }}</span>
                <span>{{ inventory.quantity }}</span>
                <a href="{{ url_for('ingredient.delete_ingredient', ingredient_id=ingredient.id) }}" class="delete-button">DELETE</a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
