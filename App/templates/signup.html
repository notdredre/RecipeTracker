<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cookbook - Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginStyle.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form-box signup">
                <form action='/signup' method="post">
                    <h2>SIGN UP</h2>
                    <div class="user-input">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user-detail'></i></span>
                            <input type="text" required name='username'>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required name='password'>
                            <label>Password</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required name='confirm_password'>
                            <label>Confirm Password</label>
                        </div>
                    </div>
                    <div class="user-submit">
                        <div class="create">
                            <a href="{{ url_for('auth_views.login_page') }}">Login-Instead</a>
                        </div>
                        <button class="btn">Sign Up</button>
                    </div>
                </form>

                <div class="flash-messages">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul><li>{{ messages[0] }}</li></ul>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
        <div class="logreg-box"></div>
    </div>

   
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

            if (password !== confirmPassword) {
                e.preventDefault();  
                alert("Passwords do not match. Please try again.");
            }
        });
    </script>
</body>
</html>
