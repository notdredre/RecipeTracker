<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='recipe.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
    <!-- Header with Logo -->
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <h1>Current Recipes</h1>
        </div>
        <!-- Navigation -->
        <nav class="nav-links">
            <a href="#">Search</a>
            <a href="/ingredients">My Ingredients</a>
            <a href="#">Add Recipe</a>
        </nav>
    </header>
        <!-- Recipe Grid -->
        <main>
            <div class="search-container">
                <input type="text" placeholder="Search recipes..." class="search-input">
            </div>
            
            <div class="recipe-grid">
                {% for recipe in recipes %}
                    <div class="recipe-card">
                        <h3>{{ recipe.name }}</h3>
                        <span class="category {{ recipe.category.lower() }}">{{ recipe.category }}</span>
                    </div>
                {% endfor %}
            </div>
        </main>
    </body>
    </html>
